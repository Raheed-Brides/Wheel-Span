  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");

    const segments = [
      "Ø£ÙƒØ³Ø³ÙˆØ§Ø±Ø§Øª Ø´Ø¹Ø± Ù…Ø¬Ø§Ù†Ø§Ù‹",
      "Ù‡Ø¯ÙŠØªÙƒ Ø¹Ù„ÙŠÙ†Ø§",
      "Ø®ØµÙ… Ù¡Ù Ùª",
      "Ø­Ø¸ Ø£ÙˆÙØ± Ø§Ù„Ù…Ø±Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø©",
      "Ù‚Ø³ÙŠÙ…Ø© Ø®ØµÙ… Ù„Ø´Ø®Øµ Ù…Ù† Ø§Ø®ØªÙŠØ§Ø±Ùƒ",
      "Ù‡Ø¯ÙŠØªÙƒ Ø¹Ù„ÙŠÙ†Ø§",
      "Ø®ØµÙ… Ù¥Ùª"
    ];

    const colors = [
      "#e9e5dc", "#ffffff", "#dcd7cf", "#ffffff",
      "#cfc9bc", "#ffffff", "#d6d2c6"
    ];

    const segCount = segments.length;
    const arc = (2 * Math.PI) / segCount;
    let angle = 0, spinAngle = 0, spinTime = 0, spinTimeTotal = 0, isSpinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segCount; i++) {
        const startAngle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 5, startAngle, startAngle + arc);
        ctx.closePath();
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#3a352f";
        ctx.font = "bold 18px 'Reem Kufi', sans-serif";
        const text = segments[i];
        const textRadius = radius - 25;

        if (text.length > 15) {
          const words = text.split(' ');
          const mid = Math.ceil(words.length / 2);
          const line1 = words.slice(0, mid).join(' ');
          const line2 = words.slice(mid).join(' ');
          ctx.fillText(line1, textRadius, -5);
          ctx.fillText(line2, textRadius, 15);
        } else {
          ctx.fillText(text, textRadius, 5);
        }
        ctx.restore();
      }
    }

    function rotateWheel() {
      spinTime += 20;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const easeOut = (t, b, c, d) => c * (1 - Math.pow(1 - t / d, 3)) + b;
      const deg = easeOut(spinTime, 0, spinAngle, spinTimeTotal);
      angle = deg * Math.PI / 180;
      drawRotated(angle);
      requestAnimationFrame(rotateWheel);
    }

    function drawRotated(rot) {
      const r = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(r, r);
      ctx.rotate(rot);
      ctx.translate(-r, -r);
      drawWheel();
      ctx.restore();
    }

    function stopRotateWheel() {
      isSpinning = false;
      const degrees = (angle * 180 / Math.PI) + 270; // Ø§Ù„Ø³Ù‡Ù… Ù„ØªØ­Øª
      const arcd = 360 / segCount;
      const index = Math.floor((360 - (degrees % 360)) / arcd) % segCount;
      resultDiv.textContent = "Ø§Ù„Ù†ØªÙŠØ¬Ø©: " + segments[index];
      resultDiv.style.transition = "transform 0.3s ease";
      resultDiv.style.transform = "scale(1.2)";
      setTimeout(() => resultDiv.style.transform = "scale(1)", 300);
    }

    document.getElementById("spin").addEventListener("click", () => {
      if (isSpinning) return;
      isSpinning = true;
      resultDiv.textContent = "";
      spinAngle = Math.random() * 3600 + 2000;
      spinTime = 0;
      spinTimeTotal = 4000 + Math.random() * 2000;
      rotateWheel();
    });

    drawWheel();
  </script>
